<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian's Go & Tailwind Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.1.8/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-blue-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Christian's Go Learning Journey</h1>
            <nav>
                <ul id="items-list" class="flex space-x-4">
            
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-10 space-y-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-blue-700">About Me</h2>
            <p class="mt-2 text-gray-700">I'm Christian, a full stack developer diving into Go and exploring modern CSS with Tailwind.</p>
        </section>
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-blue-700">Projects</h2>
            <p class="mt-2 text-gray-700">This section will showcase projects I am working on as I master Go and Tailwind CSS.</p>
        </section>

    

    <script>
        window.onload = function () {
            console.log("Fetching items...")
            fetch("http://localhost:8080/api/items")
                .then(response => response.json())
                .then(data => {
                    const itemsList = document.getElementById("items-list");
                    data.forEach(item => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.textContent = `${item.name}`;
                        a.href = `https://www.google.com/search?q=${item.name}`;
                        li.appendChild(a);
                        itemsList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error fetching items:", error));
        }
    </script>
    </main>
    <footer class="bg-blue-600 text-white p-6 mt-10 text-center">

</body>
</html>
